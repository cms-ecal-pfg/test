process HighEnergyEventSkim ={


	source = PoolSource{

	untracked vstring fileNames =
	{
	 INPUTFILES
	}

 	 untracked uint32 debugVerbosity = 0
         untracked bool   debugFlag     = false
	}

#number of event to be processed
	untracked PSet maxEvents = {untracked int32 input = -1}
		

# Messages
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
#  replace MessageLogger.destinations

	
# skim
	module skimming = EcalHighEnFltr
	{
	 untracked double energycut = 10.0 
	 //basic cluster energy threshold in GeV
	 InputTag barrelClusterCollection = cosmicBasicClusters:CosmicBarrelBasicClusters
	 InputTag endcapClusterCollection = cosmicBasicClusters:CosmicEndcapBasicClusters
	}

# output module
	module out = PoolOutputModule
	{
	 untracked PSet SelectEvents = 
		{
                 vstring SelectEvents = { "p" }
                }
	 untracked string filterName = "skimming"
         untracked vstring outputCommands = 
		{
		# keep all infos about the event, after the skim
                "keep *" 
		}
         untracked string fileName ="OUTPUTFILE"
        }

# paths
	path p = { skimming }
     	endpath e = { out }
 
 
 }

