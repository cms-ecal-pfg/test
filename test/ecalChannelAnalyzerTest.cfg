
process CHANNELANALYSIS = { 

	include "FWCore/MessageService/data/MessageLogger.cfi"
	
	replace MessageLogger.destinations = {'output42597.txt'}	

	replace MessageLogger.infos = { 
					untracked bool placeholder = true
                                	untracked PSet Root_NoDictionary = { untracked int32 limit = 0 }
					untracked PSet Root_Information = { untracked int32 limit = 0 }	
				   }

	untracked PSet maxEvents = {untracked int32 input =0 }

	source = EmptySource {

	}

	module ecalChannelAnalysis = EcalChannelAnalyzer {

		untracked string inputTreeFileName = '/afs/cern.ch/user/d/doglioni/scratch0/180/tree42597.root'
		untracked string inputHistoFileName = '/afs/cern.ch/user/d/doglioni/scratch0/180/histo42597.root'
		untracked string outputFileName = '/afs/cern.ch/user/d/doglioni/scratch0/180/selection42597.root'
		untracked vstring v_cuts = { 'ped_avg<175 && ism!=29', 'ped_avg>225 && ism!=29', 'ampli_avg<0.5 && ism!=29','ampli_avg>10 && ism!=29', 'jitter_avg<2.5 && ism!=29', 'jitter_avg>4 && ism!=29','ampli_fracBelowThreshold<0.95 && ism!=29', 'entriesOverAvg>2 && ism!=29' }


	}


	path p = {ecalChannelAnalysis}

}
